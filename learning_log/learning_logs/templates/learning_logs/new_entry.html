{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block header %}
    <div style="padding:60px">
        <h3>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </h3>

    </div>
{% endblock header %}


{% block content %}
    <p > <b>Add a new entry:</b> </p>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">Add entry</button>
        <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-secondary"> Cancel </a>
        {% endbuttons %}
    </form>

{% endblock content %}
